server:
  port: 9001

spring:
  application:
    name: department-service
  datasource:
    username: root
    password: password
    url: jdbc:h2:mem:departments
    driver-class-name: org.h2.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties.hibernate.dialect: org.hibernate.dialect.H2Dialect